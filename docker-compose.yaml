x-variables-postgres: &variables-postgres
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-stack_radar}

services:
  db:
    image: postgres:16
    environment:
      <<: *variables-postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: dockerfiles/backend.Dockerfile
    environment:
      <<: *variables-postgres
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: "${POSTGRES_PORT:-5432}"
      SECRET_KEY: ${SECRET_KEY:-secret-key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      DEBUG: "${DEBUG:-false}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost}"
      DB_MIN_POOL_SIZE: ${DB_MIN_POOL_SIZE:-5}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-20}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "8000"

  nginx:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
